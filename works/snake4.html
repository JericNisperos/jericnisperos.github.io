
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jenggo</title>
    <script src="lib/p5.js" type="text/javascript"></script>
    <script src="lib/p5.dom.js" type="text/javascript"></script>
<style> body{padding: 0;margin: 0;display: -webkit-box;display: -ms-flexbox;display: flex;-webkit-box-pack: center;-ms-flex-pack: center;justify-content: center;-webkit-box-align: center;-ms-flex-align: center;align-items: center;} </style>
    <script type="text/javascript">

var x = [],
  y = [],
  segNum = 3,
  segLength = 10;

var worms;
var food;
var wiggle;
function setup() {
  createCanvas(windowWidth, windowHeight);
  


  food = new Food(random(width), random(height));
  worms = new Worm();
  for (var i = 0; i < segNum; i++) {
  x[i] = 0;
  y[i] = 0;
}
}

function draw() {
  background(0);
  dragSegment(0, worms.pos.x, worms.pos.y);
  for( var i=0; i<x.length-1; i++) {
    dragSegment(i+1, x[i], y[i]);
  }
  
//   if(random(1) < 0.01) {
//     food.pos = createVector(random(width), random(height));
//   console.log("wiggle");
// }

  //var d = dist(food.pos.x, food.pos.y, )
  worms.seek(createVector(width / 2, height / 2));
  worms.update();
  //worms.show();
  food.show();

  if(food.hit(worms)) {

    // x.push(0);
    // y.push(0);
    food.pos = createVector(random(width), random(height));
  }

}



function Worm() {
    this.acceleration = createVector(0, 0);
    this.velocity = createVector();
    this.x = random(width);
    this.y = sin(random(height))*75;
    this.pos = createVector(width / 2, height / 2);
    this.r = 10;
    this.maxspeed = 5;
    this.maxforce = 0.1;
    this.angle = atan2(this.pos.x, this.pos.y);
    this.life = random(100);
    this.ww = 0;

  this.update = function() {
    this.velocity.add(this.acceleration);
    this.velocity.limit(this.maxspeed);
    this.pos.add(this.velocity);
    this.acceleration.mult(0);
    this.angle = atan2(this.pos.x, this.pos.y);
    this.px = this.pos.x + cos(this.angle);
    this.py = this.pos.y + sin(this.angle);
    this.life-= 0.1;
    var d = dist(this.pos.x, this.pos.y, food.pos.x, food.pos.y);
    if(d < 100) {
      this.x = this.x * 2;
      this.y += 500;
      console.log("TEST");
    }
    this.x = sin(y);
    // this.y = ;
    
  }

  this.applyForce = function(force) {
    this.acceleration.add(force);
  }
  this.seek = function(target) {
    var desired = p5.Vector.sub(target, this.pos);
    var d = desired.mag();
    var speed = this.maxspeed;
    desired.setMag(speed);

    var steer = p5.Vector.sub(desired, this.velocity);
    steer.limit(this.maxforce);
    this.applyForce(steer);

    
  }

  this.show = function() {
    // var theta = this.velocity.heading() + PI / 2;
    push();
    // fill(127);
    // stroke(200);
    // strokeWeight(1);
    // translate(this.pos.x, this.pos.y);
    // ellipse(0, 0, 10);
    var theta = this.velocity.heading() + PI / 2;
    fill(100, 100, 100);
    noStroke();
    translate(this.pos.x, this.pos.y);
    rotate(theta);
    beginShape();
    vertex(0, 0);
    vertex(-5, 10);
    vertex(0, -15);
    vertex(5, 10);
    endShape(CLOSE);

    pop();
    var x = this.pos.x + cos(this.angle);
    var y = this.pos.y + sin(this.angle);
    this.angle = atan2(this.pos.x, this.pos.y);


  }

}


function dragSegment(i, xin, yin) {
  var dx = xin - x[i];
  var dy = yin - y[i];
  var angle = atan2(dy, dx);
  x[i] = xin - cos(angle) * segLength;
  y[i] = yin - sin(angle) * segLength;
  segment(x[i], y[i], angle);
}

function segment(x, y, a) {
  push();
  translate(x, y);
  rotate(a);
  noStroke();
  fill(100, 200, 100);
  ellipse(0, 0, 10);
  pop();
}


function Food(x, y) {
  this.pos = createVector(x, y);

  this.show = function() {
      fill(255);
      ellipse(this.pos.x, this.pos.y, 10);
}

  this.hit = function(worms) {
    var d = dist(this.pos.x, this.pos.y, worms.pos.x, worms.pos.y);
    if (d < 10) {
      return true;
    } else {
      return false;
    }
  }

}

</script>

  </head>
