var x = 0;
var y = 0;
var s;
var wi, hi;
var linego = true;

var canvasx, canvasy;

function setup() {
  canvasx = windowWidth;
  canvasy = windowHeight;
  createCanvas(canvasx, canvasy);
  background(10);
  setTimeout(1);
  // for (var i=0; i<ballcount; i++) {bilog.push(new Bilogs());}
  // coloring = random(720);

  // angleMode(DEGREES);

}

function draw() {
  
  push();
wi = width / (width/10);
hi = height / (height/10);
s = wi*2;
translate(wi, hi);  
stroke(random(100, 255));
if (linego) {
if (random(1) > 0.5) {
line(x, y, x+s, y+s);
} 
else {
line(x, y+s, x+s, y);
}

x += s;
if (x > width - wi*3) {
x = 0;
y += s;
}
}
if (y >= height - hi*3) {
linego=false;

}
pop();



}
