<script type="text/javascript">
var bilog = [];
var x, y;
var vx = 2, vy = 2;
var coloring = 1;
var addcoloring;
var totalcoloring;
var menu , work, hire;
var rotation = 0;
var gridder = false;
var dots;
var dotstime = 0;
var hirePressed = false;
var workPressed = false;
var homePressed = false;
var frame;
var canvasx;
var canvasy;
var hired;
var scrollpos = 0;
var scrollresume = 0;
var canvased;
//SETUPS
var ballcount = 100;
var checkmobile;

function setup() {
  checkmobile = windowWidth;
  if (checkmobile <= 1000) {ballcount = 50;} else {ballcount = 100;}
  canvasx = windowWidth;
  canvasy = windowHeight;
  createCanvas(canvasx, canvasy);
  for (var i=0; i<ballcount; i++) {bilog.push(new Bilogs());}
  coloring = random(720);
  rotation = random(360);
  angleMode(DEGREES);

}

function draw() {
  ctx = createCanvas(canvasx, canvasy);
  canvasx = windowWidth;
  canvasy = windowHeight;
  background(20);
  noStroke();
  fill(255);
  for (var i=0; i<bilog.length; i++) {bilog[i].move();bilog[i].display();}
  rotation++;
  coloring++;
  if (coloring >= 721) {
    coloring = 0;
  }
  dotstime++;
  mouseTouch();
  push();
  textStyle(BOLD);
  textSize(10)
  //text("Made by: JERIC NISPEROS", 10, 20);
  pop();




}

function mouseTouch() {

  for( var i=0; i<bilog.length; i++){
  var mdist = dist(mouseX, mouseY, bilog[i].x, bilog[i].y);
  var mmdist=200-mdist;
    if (mdist < 150){
    bilog[i].d = 200;
    bilog[i].colora = 200;
    push();
    //stroke(1, 250, 250);
    colorMode(HSB, 360, 255, 255);
    //fill(totalcoloring / 2, random(255), 255);
    stroke(coloring / 2, 255, 255);
    strokeWeight(mmdist / 50);
    line(mouseX, mouseY, bilog[i].x, bilog[i].y);
    pop();
}
  if (mdist > 150) {
    bilog[i].d = 100;
    bilog[i].colora = 150;
  }

  var bdist = dist(bilog[i].x, bilog[i].y, bilog[i].x, bilog[i].y);
  if (bdist = bilog[i].d) {

  }


}
  for (var i = 0; i < bilog.length; i++) {
    for(var j = 0; j < bilog.length; j++) {
      var others = [];
      others[j] = bilog[j];
      var d = dist(bilog[i].x, bilog[i].y, others[j].x, others[j].y);
      var mmdist = 100 - d;
      if (d < 100) {
        push();
         colorMode(HSB, 360, 255, 255);
            stroke(coloring / 2, 255, 255);
            strokeWeight(mmdist / 50);
            line(others[j].x, others[j].y, bilog[i].x, bilog[i].y);
            pop();
      }
    }
  }

}

function Bilogs() {
  this.x = random(width);
  this.y = random(height);
  this.d = 100;
  this.speedx = random(-1,1);
  this.speedy = random(-1,1);
  this.colora = 150;
  this.colorb = random(255);
  this.colorc = random(255);

  this.move = function() {
    for (var i = 0; i < bilog.length; i++) {
      if (this.x+this.speedx < 0 || this.x+this.speedx>width){ this.speedx=-this.speedx;}
      if (this.y+this.speedy<0 || this.y+this.speedy>height) {this.speedy=-this.speedy;}
       }
        this.x+=this.speedx;
        this.y+=this.speedy;

  };

  this.display = function() {
    push();
    totalcoloring = addcoloring + coloring;
    colorMode(HSB, 360, 255, 255);
    //fill(totalcoloring / 2, random(255), 255);
    fill(coloring / 2, 255, 255);
    ellipse(this.x, this.y, this.d / 15);
    pop();
  };
}

</script>
