<!DOCTYPE html>
<html>
  <head>
    <title>Pylotaxis</title>
        <script src="lib/p5.js" type="text/javascript"></script>
    <script src="lib/p5.dom.js" type="text/javascript"></script>
  <style> body{padding: 0;margin: 0;background-color: #333333} </style>

  <style>


</style>
  <script type="text/javascript">
  var ctx;
  var angle;
  var slider;
  var length;
  var sizer;
  var Yaxis = 100;
function setup() {
 ctx = createCanvas(windowWidth, windowHeight - 10);
 ctx.parent('sketch-holder');
 // angle = PI / 4;
 // slider = createSlider(0, PI / 3, PI/3, 0.01);
  angle = 0;
  sizer = 0.65;
}
//0.60
function draw() {
  
  background(51);
  stroke(255);
  push();
  strokeWeight(Yaxis / 10);
  line(0, height, width, height);
  pop();



  push();
  translate(width / 2, height);
  // line(0, 50  - Yaxis, 20 - Yaxis / 2, 0);
  branch(Yaxis);

  pop();
  push();
  translate(width / 2 - Yaxis, height);
  branch(Yaxis / 2);
  pop();
  push();
  translate(width / 2 + Yaxis, height);
  branch(Yaxis / 3);
  pop();






  if (angle < 0.55) {
  angle+=0.005;

}
}

function branch(len) {

  line(0, 0, 0, -len);

  translate(0,-len);
  
  if (len > 4) {
    push();
    rotate(angle);
  branch(len*sizer);
  pop();
  push();
  rotate(-angle);
  branch(len*sizer);
  pop();
}
  //line(0, 0, 0, -len * 0.67);

}

function mouseDragged() {
  Yaxis = height / 3- mouseY / 3 ;
}

</script>


  </head>
  <body>
    <div id="sketch-holder">
    </div>
  </body>
</html>
