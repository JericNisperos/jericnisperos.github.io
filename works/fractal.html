<!DOCTYPE html>
<html>
  <head>
    <title>Pylotaxis</title>
        <script src="lib/p5.js" type="text/javascript"></script>
    <script src="lib/p5.dom.js" type="text/javascript"></script>
  <style> body{padding: 0;margin: 0;background-color: #333333} </style>

  <style>


</style>
  <script type="text/javascript">
  var ctx;
  var angle;
  var slider;
  var length;
function setup() {
 ctx = createCanvas(windowWidth, windowHeight-50);
 ctx.parent('sketch-holder');
 angle = PI / 4;
 slider = createSlider(0, PI / 3, PI/3, 0.01);
 

}

function draw() {
  angle = slider.value();
  background(51);
  stroke(255);
  translate(width / 2, height);
  branch(100);
}

function branch(len) {
  line(0, 0, 0, -len);
  translate(0,-len);
  
  if (len > 4) {
    push();
    rotate(angle);
  branch(len*0.67);
  pop();
  push();
  rotate(-angle);
  branch(len*0.67);
  pop();
}
  //line(0, 0, 0, -len * 0.67);

}

</script>


  </head>
  <body>
    <div id="sketch-holder">

    </div>
  </body>
</html>
