<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>10 Print Code</title>
    <script src="lib/p5.js" type="text/javascript"></script>
    <script src="lib/p5.dom.js" type="text/javascript"></script>
<style> body{padding: 0;margin: 0;display: -webkit-box;display: -ms-flexbox;display: flex;-webkit-box-pack: center;-ms-flex-pack: center;justify-content: center;-webkit-box-align: center;-ms-flex-align: center;align-items: center;} </style>
    <script type="text/javascript">


var x = 0;
var y = 0;
var s;
var wi, hi;
var linego = true;
var play = false;
function setup() {
	frameRate(120);
createCanvas(windowWidth, windowHeight);
background(10);
x = 0;
y = 0;

}

function draw() {
push();
wi = width / (width/10);
hi = height / (height/10);
s = wi*2;
translate(wi, hi);  
stroke(random(100, 255));
if (linego) {
if (random(1) > 0.5) {
line(x, y, x+s, y+s);
} 
else {
line(x, y+s, x+s, y);
}

x += s;
if (x > width - wi*3) {
x = 0;
y += s;
}
}
if (y >= height - hi*3) {
linego=false;

}
pop();

}

function mousePressed() {

     if (!play) {
       setup();
       play = true;
   }
}
</script>

  </head>
  <body>
  </body>
</html>
